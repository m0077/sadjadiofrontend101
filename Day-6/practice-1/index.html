<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="utf-8">
</head>


<script>
function printt() {
      var  all = document.getElementById("test").value;
      document.getElementById("print").innerHTML= all;
}
</script>
</head>

<body>

<h1 id='print'></h1>

<input type='text' onkeyUp="printt()" id="test"/>

</body>
</html>
